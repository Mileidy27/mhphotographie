    function useHashRoute() {
      const parse = () => {
        const h = window.location.hash || "";
        if (h.startsWith("#/session/")) {
          const slug = h.split("/session/")[1];
          return { name: "session", slug };
        }
        if (h === "#/blog") return { name: "blog-index" };
        if (h.startsWith("#/blog/")) {
          const slug = h.split("/blog/")[1];
          return { name: "blog-post", slug };
        }
        return { name: "home" };
      };
      const [route, setRoute] = React.useState(parse());
      React.useEffect(() => {
        const onChange = () => setRoute(parse());
        window.addEventListener("hashchange", onChange);
        return () => window.removeEventListener("hashchange", onChange);
      }, []);
      return route;
    }

    function useScrollSpy(ids) {
      const [active, setActive] = React.useState(ids[0]);
      React.useEffect(() => {
        const observers = [];
        ids.forEach((id) => {
          const el = document.getElementById(id);
          if (!el) return;
          const obs = new IntersectionObserver(([e]) => e.isIntersecting && setActive(id), { threshold: 0.4 });
          obs.observe(el);
          observers.push(obs);
        });
        return () => observers.forEach((o) => o.disconnect());
      }, [ids]);
      return active;
    }

    function BookingForm() {
      const [sent, setSent] = React.useState(false);
      const [loading, setLoading] = React.useState(false);
      const [form, setForm] = React.useState({ nom: "", email: "", type: categories[0], message: "" });
      const canSubmit = form.nom && /.+@.+\..+/.test(form.email);

      async function submit(e) {
        e.preventDefault();
        if (!canSubmit) return;
        setLoading(true);
        try {
          const subject = encodeURIComponent('Demande de réservation — ' + form.type);
          const body = encodeURIComponent('Nom: ' + form.nom + '\nEmail: ' + form.email + '\nType de séance: ' + form.type + '\n\nMessage:\n' + form.message);

        } finally {
          setLoading(false);
        }

              </div>
              <div>
                <label htmlFor="email" className="block text-sm font-medium text-neutral-700">Courriel</label>
                <input id="email" type="email" value={form.email} onChange={(e) => setForm({ ...form, email: e.target.value })} className="mt-2 w-full rounded-xl border border-neutral-300 bg-white px-4 py-3 focus:outline-none focus:ring-2" />
              </div>
              <div>
                <label htmlFor="type" className="block text-sm font-medium text-neutral-700">Type de séance</label>
                <select id="type" value={form.type} onChange={(e) => setForm({ ...form, type: e.target.value })} className="mt-2 w-full rounded-xl border border-neutral-300 bg-white px-4 py-3 focus:outline-none focus:ring-2">
                  {categories.map((k) => (<option key={k} value={k}>{k}</option>))}
                </select>
              </div>
              <div>
                <label htmlFor="message" className="block text-sm font-medium text-neutral-700">Message</label>
                <textarea id="message" rows={5} value={form.message} onChange={(e) => setForm({ ...form, message: e.target.value })} className="mt-2 w-full rounded-xl border border-neutral-300 bg-white px-4 py-3 focus:outline-none focus:ring-2" />

                {loading ? "Envoi…" : "Envoyer"}
              </button>
              {sent && (<p className="text-sm text-green-700">Merci! Votre outil courriel s'ouvrira pour compléter l'envoi. Vous recevrez une réponse sous peu.</p>)}
              <p className="text-xs text-neutral-500">* En envoyant ce formulaire, vous acceptez d'être contacté·e par courriel. Vos informations ne sont jamais partagées.</p>
            </form>
          </div>
        </section>
      );

            </div>

            <div className="mt-10 flex flex-wrap items-center gap-4">
              <a href="#portfolio" className="rounded-full px-6 py-3 border border-neutral-300">← Retour au portfolio</a>
              <a href="#reserver" className="rounded-full px-6 py-3 text-white bg-taupe">Réserver une séance similaire</a>
            </div>
          </div>
        </main>
      );
    }

    const formatDate = (d) => new Date(d).toLocaleDateString("fr-CA", { year: "numeric", month: "long", day: "numeric" });
    const readingTime = (html) => {
      const text = html.replace(/<[^>]*>/g, " ");
      const words = text.trim().split(/\s+/).filter(Boolean).length;
      return Math.max(1, Math.round(words / 200));
    };

    function BlogIndex() {
      const [q, setQ] = React.useState("");
      const posts = [...POSTS].sort((a, b) => (a.date < b.date ? 1 : -1)).filter((p) => {
        const hay = (p.title + " " + p.excerpt + " " + p.tags.join(" ")).toLowerCase();
        return hay.includes(q.toLowerCase());
      });
      return (
        <main className="py-16 bg-cream">
          <div className="mx-auto max-w-6xl px-6">
            <h1 className="text-3xl md:text-4xl font-serif italic text-coffee">Le Blog</h1>
            <p className="mt-2 text-neutral-600">Conseils, coulisses et histoires de séances — nouveaux articles chaque semaine.</p>
            <div className="mt-6 flex items-center gap-3">
              <input value={q} onChange={(e) => setQ(e.target.value)} placeholder="Rechercher un article…" className="w-full md:w-96 rounded-xl border border-neutral-300 bg-white px-4 py-3 focus:outline-none focus:ring-2" />
              <span className="hidden md:inline text-sm opacity-70">{posts.length} résultat(s)</span>
            </div>
            <div className="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {posts.map((p) => (
                <a key={p.slug} href={"#/blog/" + p.slug} className="group block overflow-hidden rounded-2xl bg-white border border-neutral-100 shadow hover:shadow-md transition">
                  <img src={p.cover} alt={p.title} className="h-48 w-full object-cover group-hover:scale-[1.02] transition" loading="lazy" />
                  <div className="p-5">
                    <div className="text-xs uppercase tracking-wide opacity-70">{formatDate(p.date)} • {readingTime(p.content)} min</div>
                    <h3 className="mt-1 text-lg font-semibold">{p.title}</h3>
                    <p className="mt-1 text-neutral-600 line-clamp-2">{p.excerpt}</p>
                    <div className="mt-3 flex flex-wrap gap-2">
                      {p.tags.map((t) => (<span key={t} className="text-xs px-2 py-1 rounded-full border border-neutral-200">{t}</span>))}
                    </div>
                  </div>
                </a>
              ))}
            </div>
          </div>
        </main>
      );
    }

    function BlogPost({ slug }) {
      const post = POSTS.find((p) => p.slug === slug);
      if (!post) {
        return (
          <main className="min-h-[60vh] flex items-center justify-center px-6 bg-cream">
            <div className="max-w-3xl text-center">
              <h1 className="text-3xl md:text-4xl font-serif italic">Article introuvable</h1>
              <p className="mt-4">La page demandée n'existe pas.</p>
              <a href="#/blog" className="inline-block mt-6 rounded-full px-6 py-3 text-white bg-taupe">Retour au blog</a>
            </div>
          </main>
        );
      }
      const jsonLd = {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        headline: post.title,
        datePublished: post.date,
        image: post.cover,
        author: { "@type": "Person", name: "Mileidy Hernandez" },
      };
      return (
        <main className="py-10 md:py-16 bg-cream">
          <div className="mx-auto max-w-3xl px-6">
            <nav className="text-sm text-neutral-600"><a href="#accueil" className="hover:underline">Accueil</a> <span className="mx-1">›</span> <a href="#/blog" className="hover:underline">Blog</a> <span className="mx-1">›</span> <span className="text-neutral-800">{post.title}</span></nav>
            <h1 className="mt-4 text-3xl md:text-4xl font-serif italic text-coffee">{post.title}</h1>
            <div className="mt-2 text-sm opacity-70">{formatDate(post.date)} • {readingTime(post.content)} min de lecture</div>
            <img src={post.cover} alt="" className="mt-6 rounded-2xl w-full object-cover shadow" />
            <article className="prose prose-neutral mt-6 max-w-none" dangerouslySetInnerHTML={{ __html: post.content }} />
            <div className="mt-10 flex flex-wrap items-center gap-4">
              <a href="#/blog" className="rounded-full px-6 py-3 border border-neutral-300">← Tous les articles</a>
              <a href="#reserver" className="rounded-full px-6 py-3 text-white bg-taupe">Réserver une séance</a>
            </div>
            <script type="application/ld+json" dangerouslySetInnerHTML={{ __html: JSON.stringify(jsonLd) }} />
          </div>
        </main>
      );
    }

    function GlobalStyles() {
      return (
        <style>{`
          @font-face {
            font-family: 'MHPBrand';
            src: url('./assets/brand.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
          }
          .brand-logo { font-family: 'MHPBrand', ui-serif, Georgia, 'Times New Roman', serif; letter-spacing: 0.5px; }
        `}</style>
      );
    }

    function SiteMileidy() {
      const route = useHashRoute();

      React.useEffect(() => {
        const onClick = (e) => {
          const a = e.target.closest('a[href^="#"]');
          if (!a) return;
          const href = a.getAttribute('href');
          if (href.startsWith('#/')) return;
          const id = href.slice(1);
          const el = document.getElementById(id);
          if (!el) return;
          e.preventDefault();
          window.scrollTo({ top: el.offsetTop - 70, behavior: 'smooth' });
        };
        document.addEventListener('click', onClick);
        return () => document.removeEventListener('click', onClick);
      }, []);

      return (
        <div className="min-h-screen bg-cream text-coffee">
          <GlobalStyles />
          <Nav />
          {route.name === "home" && (<>
            <Hero />
            <Portfolio />
            <Pricing />
            <About />
            <BookingForm />
          </>)}
          {route.name === "session" && (<SessionPage slug={route.slug} />)}
          {route.name === "blog-index" && (<BlogIndex />)}
          {route.name === "blog-post" && (<BlogPost slug={route.slug} />)}
          <Footer />
          <a href="#reserver" className="fixed bottom-6 right-6 rounded-full px-5 py-3 text-white shadow-lg hover:shadow-xl bg-taupe">Réserver</a>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<SiteMileidy />);
  </script>
</body>
</html>
